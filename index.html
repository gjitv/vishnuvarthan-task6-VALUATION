<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GJ Global IT ventures</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1>Create Account</h1>
                <div class="Social-media">
                    <a href="home.html"><i class="fa fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa fa fa-brands fa-google"></i></a>
                    <a href=""><i class="fa fa-brands fa-instagram"></i></a>   
                </div>
                <span class="usemail">Or use your email id</span>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="mail" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" class="signup" onclick=login()>SIGN IN</button>
            </form>
        </div>
        <div class="headcont">
            <div class="compname">
                <h1>GJ Global IT Ventures</h1>
                <p>We make you whatever You need that is scalable and responsive</p>
                <button class="knowmore">KNOW MORE</button>  
            </div>
        </div>    
    </div>

    <script>    
        function login(){
            let email= document.getElementById("mail").value;
            localStorage.setItem("Mail", email);
            let name= document.getElementById("name").value;
            localStorage.setItem("Name", name);
            let password= document.getElementById("password").value;
            if((name=="ashique" || email==="ashique@gmail.com") && password == 123456){
                alert("success")
                window.location.href = 'home.html';
            }
            else{
                alert("wrong credentials")
            }
        }

            
    </script>
</body>
</html>
